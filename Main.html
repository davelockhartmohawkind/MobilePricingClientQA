<body class="mpa_login">
    <div class="wrapper">

                </div>
                <ul class="list-unstyled components">
                    <li class="active">
                        <h6 class="txt_btn" id="homeBtn">
                            <a href="javascript:gotoBranchSelect();" class="sidebar-anchor">

                            </a>
                        </h6>
                    </li>
                    <li>
                        <h6 class="txt_btn" id="logging_status"></h6>
                    </li>
                    <li>
                        <h6 class="txt_btn" id="accountsBtn" style="display: none">

                    </li>
                    <li>
                        <h6 class="txt_btn" id="inboxBtn"></h6>
                    </li>
                    <li>
                        <h6 class="txt_btn" id="productsBtn" style="display: none">
                            <a href="javascript:goBackAddProducts();" class="sidebar-anchor">Products</a>
                        </h6>
                    </li>
                </ul>
                <ul class="list-unstyled CTAs">
                    <li>
                        <h6 class="txt_btn" id="logoutBtn">
                            <a href="javascript:onLogout();" class="sidebar-anchor">Logout</a>
                        </h6>
                    </li>
                </ul>
            </nav>

        </div>
        <div id="">
            <nav id="topNav" class="topNav">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                            <a id="sidebarCollapse">
                                <i style="color: #ffffff;font-size: 40px;margin-left:15px;" class="fa fa-bars"></i>
                            </a>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-5 col-xs-10" style="text-align:center;">
                            <img src="http://mobilepricingqa.mohawkind.com/Content/images/logos/new_logo.png" class="header_logo img-responsive" />
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12 header-right">
                            <ul>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <span class="fa fa-gear"></span>
                                        <strong class="welcomeUserNameAs"></strong>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <div class="m_console_data">
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="theBody"></div>
        </div>
    </div>
    <div id="data_loading" class="overlay">
        <div>
            <i class="fa fa-refresh fa-spin fa-3x"></i><i class="fa  fa-3x">Working...</i>
        </div>
    </div>
    <script>
        var G_AbsoluteUri = 'http://mobilepricingqa.mohawkind.com/';
        var G_Home = 'Main.html';
        var G_appVersion = "";

        var imageAddr = G_AbsoluteUri + 'Content/images/backgrounds/login_screen_bg.jpg?n=' + Math.random();
        var startTime, endTime;
        var downloadSize = 27; //29 kb

        var showResults = function () {
            //alert('showresults');
            var duration = (endTime - startTime) / 1000;
            var bitsLoaded = downloadSize * 8;
            var speedBps = (bitsLoaded / duration).toFixed(2);
            var speedKbps = (speedBps / 1024).toFixed(2);
            var speedMbps = (speedKbps / 1024).toFixed(2);

            // Round to two digits
            cSpeed = Math.round(speedKbps * 10) / 10;
            $('.indicator').css('width', '0%');
            $('.indicator').css('background-color', '#bed63a');
            $('.indicator').css('display', 'block');
            $('.indicator').delay(300).animate({ 'width': '90%' }, 600, function () {
                $('#cspeed').html(cSpeed + 'kbs');

            });

        }

        var getConnectionSpeed = function () {
            //alert('getconnectionspeed');

            var download = new Image();

            download.onload = function () {
                endTime = (new Date()).getTime();
                showResults();
            }

            //start download here
            startTime = (new Date()).getTime();
            download.src = imageAddr;

        }

        var doOnReady = function () {

            $.post(

                   G_AbsoluteUri + 'Home/_login',

                        { whatversion: '' },
                        handleLoginPage
                    );
        }

        var handleLoginPage = function (content) {
            if (content != undefined && content != null && content != "") {
                $("#theBody").removeClass('mpa_app');
				$("#theBody").addClass('mpa_login');
				//$("#theBody").append(content);
				$("#theBody").html(content);
                
                doOnLoginReady();
            }

        }


        function showFilterDiv() {
            $('.filterRow').show();
            $('.SearchRow').hide();
        }

        function showSearchDiv() {
            $('.filterRow').hide();
            $('.SearchRow').show();
        }

        window.onclick = function (event) {
            if ($('.dropdown.keep-open').has(event.target).length == 0 //checks if descendants of $box was clicked
                &&
                !$('.dropdown.keep-open').is(event.target) //checks if the $box itself was clicked
                &&
                $(event.target).parents("li").length == 0) {
                //if ($(event.target).parents(".dropdown.keep-open").length === 0) {
                $('.dropdown.keep-open').removeClass("open");
                $('.dropdown-toggle').attr("aria-expanded", false);
            }
        }

        $(document).ready(function () {

            doOnReady();

            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });
            $('#dismiss, .overlay, #sidebar a').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
                $('body').removeClass('overFlow');
                $("#dismiss").addClass("hide");
            });
            var $menu = $('#sidebar');
            $(document).mouseup(function (e) {
                if (!$menu.is(e.target) && $menu.has(e.target).length === 0 && $('#sidebar').hasClass('active')) {
                    $('#sidebar').removeClass('active');
                    $('.overlay').removeClass('active');
                    $('body').removeClass('overFlow');
                    $("#dismiss").addClass("hide");
                }
            });
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('body').addClass('overFlow');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                $("#dismiss").removeClass("hide");
            });
        });

    </script>

</body>
