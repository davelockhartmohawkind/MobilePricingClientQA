     <body id="theBody" class="mpa_login" >

    <script>
        var G_AbsoluteUri = 'http://mobilepricingqa.mohawkind.com/';
        var G_Home = 'Main.html';
        var G_appVersion = "";

        var imageAddr = G_AbsoluteUri + 'Content/images/backgrounds/login_screen_bg.jpg?n=' + Math.random();
        var startTime, endTime;
        var downloadSize = 27; //29 kb

        var showResults = function () {
            //alert('showresults');
            var duration = (endTime - startTime) / 1000;
            var bitsLoaded = downloadSize * 8;
            var speedBps = (bitsLoaded / duration).toFixed(2);
            var speedKbps = (speedBps / 1024).toFixed(2);
            var speedMbps = (speedKbps / 1024).toFixed(2);

            // Round to two digits
            cSpeed = Math.round(speedKbps * 10) / 10;
            $('.indicator').css('width', '0%');
            $('.indicator').css('background-color', '#bed63a');
            $('.indicator').css('display', 'block');
            $('.indicator').delay(300).animate({ 'width': '90%' }, 600, function () {
                $('#cspeed').html(cSpeed + 'kbs');

            });

        }

        var getConnectionSpeed = function () {
            //alert('getconnectionspeed');

            var download = new Image();

            download.onload = function () {
                endTime = (new Date()).getTime();
                showResults();
            }

            //start download here
            startTime = (new Date()).getTime();
            download.src = imageAddr;

        }

        var doOnReady = function() {

            $.post(

                   G_AbsoluteUri  + 'Home/_login',

                        { whatversion: '' },
                        handleLoginPage
                    );
        }

        var handleLoginPage = function(content) {
            if (content != undefined && content != null && content != "") {
                $("#theBody").removeClass('mpa_app');
                $("#theBody").addClass('mpa_login');
                //$("#theBody").append(content);
                $("#theBody").html(content);
                doOnLoginReady();
            }

        }

        $(document).ready(function () {
           
            doOnReady();
        });

    </script>
